server {
    listen 80;
    server_name _;

    # React SPA + Vite build output (JS/CSS in /assets/)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Nitro game assets (bundled, gamedata, images, sounds)
    location /game-assets/ {
        alias /usr/share/nginx/assets/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=86400";
    }

    # SWF assets (c_images, dcr, gordon, gamedata)
    location /swf/ {
        alias /usr/share/nginx/swf/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=86400";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 256;
}
